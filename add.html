<html>
    <body>
        <input type="text", id="num1", placeholder="Enter number 1"></br>
        <input type="text", id="num2", placeholder="Enter number 2"></br>
        <p id="op"> Result will be there</p>
        <button onclick="add()">Add</button>
        <button onclick="sub()">Sub</button>
        <button onclick="mul()">Mul</button>
        <button onclick="div()">Div</button>
        <button onclick="mod()">Mod</button>
        <script>
            function add(){
                const num1 = document.getElementById("num1").value;
                const num2 = document.getElementById("num2").value;
                const op = parseInt(num1)+parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }
            function sub(){
                const num1 = document.getElementById("num1").value;
                const num2 = document.getElementById("num2").value;
                const op = parseInt(num1)-parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }
            function mul(){
                const num1 = document.getElementById("num1").value;
                const num2 = document.getElementById("num2").value;
                const op = parseInt(num1)*parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }
            function div(){
                const num1 = document.getElementById("num1").value;
                const num2 = document.getElementById("num2").value;
                const op = parseInt(num1)/parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }
            function mod(){
                const num1 = document.getElementById("num1").value;
                const num2 = document.getElementById("num2").value;
                const op = parseInt(num1)%parseInt(num2);
                document.getElementById("op").innerHTML=op;
            }
        </script>
    </body>
</html>
