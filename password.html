<html>
    <body>
        <input type="text" id="password" placeholder="Enter your password">
        <div id="instru" style="color: blue;display:none;">
            <p id="len">Should be 8 characters</p>
            <p id="cap">Should be 1 capital letter</p>
            <p id="nums">Should contain atleast 1 number</p>
        </div>
        <script>
            let password = document.getElementById("password");
            password.addEventListener("input",function(){
                document.getElementById("instru").style = "display:block;color:blue";
                let str = password.value;
                if(str.length>=0){
                    document.getElementById("len").style="color:brown";
                }else{
                    document.getElementById("len").style="color:blue";
                }
                if(/[A-Z]/.test(str)){
                    document.getElementById("cap").style="color:brown";
                }else{
                    document.getElementById("cap").style="color:blue";
                }
                if(/\d/.test(str)){
                    document.getElementById("nums").style="color:brown";
                }else{
                    document.getElementById("nums").style="color:blue"
                }
            })
        </script>
    </body>
</html>
